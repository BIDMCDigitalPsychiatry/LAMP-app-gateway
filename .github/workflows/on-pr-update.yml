name: On Pull Request Update
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm test
        
      - name: Generate test coverage
        run: npm run test:coverage
        
      - uses: ArtiomTr/jest-coverage-report-action@v2
          
  e2e-tests:
    name: "E2E Tests" 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run e2e tests
        run: npm run test:e2e
        env:
          # Mock environment variables for testing
          APNS_KEY_FILE_BASE64: dGVzdC1rZXk=
          APNS_KEY_ID: test-key-id
          APNS_TEAM_ID: test-team-id
          APNS_BUNDLE_ID: test.bundle.id
          APNS_USE_PRODUCTION_ENDPOINT: "false"
          FIREBASE_SERVICE_ACCOUNT_JSON_BASE64: 

  build-docker:
    name: "Build"
    if: github.event.pull_request.user.login != 'dependabot[bot]'
    needs: [unit-tests, e2e-tests]
    uses: ./.github/workflows/callable-build-docker.yml
    secrets: inherit
    with:
      push: false
